	</head>
	<body>
		<div class="container-fluid px-0 text-white main-div">
			
			<nav class="navbar navbar-expand-md sticky-top" data-bs-theme="dark">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="index.html"><img src="images/logo-small.png" class="img-fluid"></a>
					</div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" ariaControls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
							<li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>

						</ul>
					</div>
				</div>
			</nav>
			
			<header>
				<h1 class="text-center page-header red">Merchandise</h1>
			</header>
			
			<main class="container-fluid">
				<div class="row justify-content-around">
					<div class="col-md-8 element-shadow py-1">
						<p>Premium American-Made Apparel, Instruments, and Decorations.</p>
					</div>
					<div class="col-md-2 dropdown p-0">
						<button class="btn btn-danger dropdown-toggle w-100 h-100 background-red no-border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						Filters
						</button>
						<ul class="dropdown-menu">
							<li>
								<input type="checkbox" id="sweatshirt-filter" name="sweatshirt" value="sweatshirt" class="dropdown-button mx-3 filter">
								<label for="sweatshirt-filter">Sweatshirts</label>
							</li>
							<li>
								<input type="checkbox" id="t-shirt-filter" name="t-shirt" value="t-shirt" class="dropdown-button mx-3 filter">
								<label for="t-shirt-filter">T-Shirts</label>
							</li>
							<li>
								<input type="checkbox" id="hat-filter" name="hat" value="hat" class="dropdown-button mx-3 filter">
								<label for="hat-filter">Hats</label>
							</li>
							<li>
								<input type="checkbox" id="instrument-filter" name="instrument" value="instrument" class="dropdown-button mx-3 filter">
								<label for="instrument-filter">Instruments</label>
							</li>
							<li>
								<input type="checkbox" id="bag-filter" name="bag" value="bag" class="dropdown-button mx-3 filter">
								<label for="bag-filter">Bags</label>
							</li>
						 </ul>
					</div>
				</div>
				
				<div class="container">
					<div class="row justify-content-left element-top-margin element-bottom-margin" id="shop">
						
					</div>
				</div>
